<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ScreenerPro Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Inter, Arial, sans-serif;
}

.card {
  background: #fff;
  padding: 36px;
  width: 420px;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,.25);
}

h2 {
  text-align: center;
  margin-bottom: 24px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}
</style>
</head>

<body>
  <div class="card">
    <h2>üîê Login to ScreenerPro</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="sendLogin()">Login</button>
  </div>

<script>
function sendLogin() {
  Streamlit.setComponentValue({
    action: "login",
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  });
}
</script>
</body>
</html>
