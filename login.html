<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScreenerPro â€¢ Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --secondary: #6366f1;
  --bg-dark: #020617;
  --card-bg: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --text: #f8fafc;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1e3a8a, #020617 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--text);
}

body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, #6366f1, transparent 70%);
  filter: blur(120px);
  animation: floatGlow 10s infinite alternate;
}

@keyframes floatGlow {
  from { transform: translate(-100px, -50px); }
  to { transform: translate(150px, 80px); }
}

.auth-wrapper {
  position: relative;
  width: 420px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 38px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.5);
  animation: fadeIn 0.9s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.logo img {
  height: 52px;
}

.auth-header {
  text-align: center;
  margin-bottom: 28px;
}

.auth-header h2 {
  margin: 0;
  font-size: 24px;
  font-weight: 800;
}

.auth-header p {
  margin-top: 6px;
  color: var(--muted);
  font-size: 14px;
}

.tabs {
  display: flex;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  margin-bottom: 26px;
  overflow: hidden;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--muted);
}

.tab.active {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

.form {
  display: none;
  animation: slideUp 0.4s ease;
}

.form.active {
  display: block;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.field {
  margin-bottom: 16px;
}

.field label {
  font-size: 13px;
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

.field input {
  width: 100%;
  padding: 13px 14px;
  border-radius: 12px;
  border: 1px solid transparent;
  background: rgba(255,255,255,0.08);
  color: white;
  outline: none;
  transition: 0.25s;
}

.field input:focus {
  border-color: var(--primary);
  background: rgba(255,255,255,0.12);
}

.auth-btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 15px;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  box-shadow: 0 15px 30px rgba(99,102,241,0.4);
  transition: transform 0.2s, box-shadow 0.2s;
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 40px rgba(99,102,241,0.55);
}

.auth-footer {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="auth-wrapper">

  <div class="logo">
    <img src="logo.png" alt="ScreenerPro Logo">
  </div>

  <div class="auth-header">
    <h2>Welcome to ScreenerPro</h2>
    <p>AI-powered talent intelligence platform</p>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showForm('login')">Login</div>
    <div class="tab" onclick="showForm('signup')">Create Account</div>
  </div>

  <!-- LOGIN -->
  <form class="form active" id="login">
    <div class="field">
      <label>Email</label>
      <input type="email" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" required>
    </div>
    <button class="auth-btn">Login</button>
  </form>

  <!-- SIGNUP -->
  <form class="form" id="signup">
    <div class="field">
      <label>Full Name</label>
      <input type="text" required>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" required>
    </div>
    <button class="auth-btn">Create Account</button>
  </form>

  <div class="auth-footer">
    Â© 2025 ScreenerPro â€¢ Secure Authentication
  </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const FIREBASE_API_KEY = "AIzaSyDjC7tdmpEkpsipgf9r1c3HlTO7C7BZ6Mw";

const LOGIN_URL =
  `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${FIREBASE_API_KEY}`;

const SIGNUP_URL =
  `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${FIREBASE_API_KEY}`;

/* ================= TAB SWITCH ================= */
function showForm(type) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));

  if (type === "login") {
    document.querySelectorAll(".tab")[0].classList.add("active");
    document.getElementById("login").classList.add("active");
  } else {
    document.querySelectorAll(".tab")[1].classList.add("active");
    document.getElementById("signup").classList.add("active");
  }
}

/* ================= LOGIN ================= */
document.getElementById("login").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = e.target.querySelectorAll("input")[0].value;
  const password = e.target.querySelectorAll("input")[1].value;

  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, returnSecureToken: true })
    });

    const data = await res.json();
    if (!res.ok) throw data.error.message;

    localStorage.setItem("idToken", data.idToken);
    localStorage.setItem("email", data.email);

    alert("Login successful ðŸš€");
    // window.location.href = "/dashboard.html";

  } catch (err) {
    alert("Login failed: " + err.replaceAll("_", " "));
  }
});

/* ================= SIGNUP ================= */
document.getElementById("signup").addEventListener("submit", async (e) => {
  e.preventDefault();

  const inputs = e.target.querySelectorAll("input");
  const email = inputs[1].value;
  const password = inputs[2].value;

  try {
    const res = await fetch(SIGNUP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, returnSecureToken: true })
    });

    const data = await res.json();
    if (!res.ok) throw data.error.message;

    alert("Account created successfully ðŸŽ‰");
    showForm("login");

  } catch (err) {
    alert("Signup failed: " + err.replaceAll("_", " "));
  }
});
</script>

</body>
</html>
