<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ScreenerPro â€¢ Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --secondary: #6366f1;
  --bg: #020617;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --text: #f8fafc;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background: radial-gradient(circle at top, #1e3a8a, #020617 70%);
  overflow: hidden;
  color: var(--text);
}

/* ===== BACKGROUND GLOW ===== */
body::before {
  content: "";
  position: absolute;
  width: 700px;
  height: 700px;
  background: radial-gradient(circle, #6366f1, transparent 70%);
  filter: blur(140px);
  animation: floatGlow 12s infinite alternate;
}

@keyframes floatGlow {
  from { transform: translate(-120px, -80px); }
  to { transform: translate(160px, 120px); }
}

/* ===== SCREENS ===== */
.screen {
  width: 100vw;
  height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active {
  display: flex;
}

/* ===== AUTH CARD ===== */
.auth-card {
  width: 420px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.55);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.logo img {
  height: 56px;
}

h2 {
  text-align: center;
  margin: 0;
  font-weight: 800;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  font-size: 14px;
  margin: 8px 0 26px;
}

/* ===== TABS ===== */
.tabs {
  display: flex;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 24px;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  font-weight: 600;
  color: var(--muted);
}

.tab.active {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

/* ===== FORMS ===== */
form {
  display: none;
}

form.active {
  display: block;
}

.field {
  margin-bottom: 16px;
}

label {
  font-size: 13px;
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 13px 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: white;
}

input:focus {
  outline: 2px solid var(--primary);
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 15px;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  box-shadow: 0 18px 36px rgba(99,102,241,0.45);
  margin-top: 10px;
}

button:hover {
  transform: translateY(-2px);
}

/* ===== WELCOME SCREEN ===== */
.welcome {
  text-align: center;
  animation: fadeIn 0.9s ease;
}

.welcome h1 {
  font-size: 36px;
  font-weight: 900;
}

.welcome p {
  color: var(--muted);
  font-size: 16px;
  margin-top: 10px;
}

.email-box {
  margin-top: 20px;
  padding: 14px 22px;
  border-radius: 14px;
  background: rgba(255,255,255,0.1);
  display: inline-block;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- ================= AUTH SCREEN ================= -->
<div class="screen active" id="authScreen">
  <div class="auth-card">

    <div class="logo">
      <img src="logo.png" alt="ScreenerPro">
    </div>

    <h2>Welcome to ScreenerPro</h2>
    <div class="subtitle">AI-powered talent intelligence</div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Create Account</div>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="active">
      <div class="field">
        <label>Email</label>
        <input type="email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" required />
      </div>
      <button>Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm">
      <div class="field">
        <label>Full Name</label>
        <input type="text" required />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" required />
      </div>
      <button>Create Account</button>
    </form>

  </div>
</div>

<!-- ================= WELCOME SCREEN ================= -->
<div class="screen" id="welcomeScreen">
  <div class="welcome">
    <h1>Welcome ðŸ‘‹</h1>
    <p>You are successfully logged in</p>
    <div class="email-box" id="userEmail"></div>
  </div>
</div>

<script>
/* ========== FIREBASE CONFIG ========== */
const API_KEY = "AIzaSyDjC7tdmpEkpsipgf9r1c3HlTO7C7BZ6Mw";
const LOGIN_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`;
const SIGNUP_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${API_KEY}`;

/* ========== UI HELPERS ========== */
function switchTab(type) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll("form").forEach(f => f.classList.remove("active"));

  if (type === "login") {
    document.querySelectorAll(".tab")[0].classList.add("active");
    loginForm.classList.add("active");
  } else {
    document.querySelectorAll(".tab")[1].classList.add("active");
    signupForm.classList.add("active");
  }
}

function showWelcome(email) {
  document.getElementById("authScreen").classList.remove("active");
  document.getElementById("welcomeScreen").classList.add("active");
  document.getElementById("userEmail").innerText = email;

  // ðŸ”— send token to Streamlit
  window.parent.postMessage(
    { type: "AUTH_SUCCESS", email: email },
    "*"
  );
}

/* ========== LOGIN ========== */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const [email, password] = e.target.querySelectorAll("input");

  const res = await fetch(LOGIN_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value,
      returnSecureToken: true
    })
  });

  const data = await res.json();
  if (res.ok) showWelcome(data.email);
});

/* ========== SIGNUP ========== */
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const inputs = e.target.querySelectorAll("input");

  const res = await fetch(SIGNUP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: inputs[1].value,
      password: inputs[2].value,
      returnSecureToken: true
    })
  });

  const data = await res.json();
  if (res.ok) showWelcome(data.email);
});
</script>

</body>
</html>
